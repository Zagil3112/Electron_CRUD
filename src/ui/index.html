<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Electron y MySQL</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./app.css">
    
</head>
<body>
    <main class="contairner-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <form class="card card-body p-4" id="searchForm">
                    <div class= "my-auto" id="searchWrapper">
                        <h3>Buscar productos</h3>
                        <input
                            type="text"
                            name="searchBar"
                            id="searchBar"
                            placeholder="Search..."
                        />
                    </div>
                </form>
                <p></p>
                <form class="card card-body p-4" id="productForm">
                    <h3>Agregar productos</h3>
                    <div class="form-group p-1">
                        <input 
                            type="text"
                            id = "name" 
                            placeholder="Product's Name" 
                            class="form-control"
                            autofocus
                        >
                    </div>
                    <div class="form-group p-1">
                        <input 
                            type="number"
                            id="price"
                            step="any"
                            placeholder="Product's price"
                            class="form-control"
                        >
                    </div>
                    <div class="form-group p-1">
                        <textarea 
                            id="description" 
                            rows="3"
                            placeholder="Product's description"
                            class="form-control"
                        ></textarea>
                    </div>
                    <button class="btn btn-primary">Save</button>
                </form>
            </div>

            <div class="col-md-6 p-4">
                <div id="products" class = "product-class">

                </div>
            </div>


        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
